      <script>
          $(function () {
              //左侧导航模块的点击折叠展开效果
              $("ul.nav").children("li").click(function () {
                  if ($(this).children("ul.nav").length == 0) {
                      $("ul.nav").find("li").removeClass("active");
                      $(this).addClass("active");
                  }
              });

              $("ul.nav").children("li").find("[href='#']").click(function () {
                  $(this).siblings("ul.nav").slideToggle(300);
              });
          });
