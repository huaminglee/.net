<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统公告管理</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <!-- jQuery文件务必在bootstrap.min.js 之前引入 -->
    <script src="/jquery/1.9.1/jquery.min.js"></script>
    <script src="/easyui/1.3.6/jquery.easyui.min.js"></script>
    <script src="/js/common.js"></script>
     <script src="/js/bootstrap.min.js"></script>
    <script src="/assets/js/docs.min.js"></script>
    <script src="/js/jquery.gridster.min.js"></script>
    <!--ie8对html5的支持补丁-->
    <script src="/js/html5shiv.min.js"></script>
    <!--ie6-8对响应式布局的支持-->
    <script src="/js/respond.min.js"></script>
    <script src="/js/UrlJump.js"></script>

    <script src="/js/BaseService.js"></script>
    <script src="/js/NoticeService.js"></script>
    <script src="/js/myjs/notice.js"></script>
</head>
<body>
    <section class="container" style="height:100%">
        <div class="container-fluid">
            <fieldset>
                    <legend><small class="text-primary">系统公告</small></legend>
                    <form class="form-inline" role="form">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">标题</div>
                                <input class="form-control" type="text" id="title_search" style="width:300px">
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="querylist()">查询</button>
                        <button type="button" class="btn btn-success" data-target="Announcement.html" data-model="self">发布</button>
                        <button type="button" class="btn btn-danger"  onclick="deletelist()">删除</button>
                    </form>
                <br />
                <div class="row">
                        <div class="col-sm-12">
                            <div class="table-responsive">
                                <table class="table table-hover table-condensed table-bordered cursor">
                                    <thead>
                                        <tr>
                                            <th style="width:2%;text-align:center">
                                              <input type="checkbox" id="checkboxMain" onclick="checkAll()">
                                            </th>
                                            <th style="width:3%;text-align:center">编号</th>
                                            <th style="width:30%;text-align:center">公告标题</th>
                                            <th style="width:50%;text-align:center">公告内容</th>
                                            <th style="width:15%;text-align:center">发布时间</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tb_noticelist">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <!-- 分页 -->
                    <div class="row">
                        <div class="col-xs-12 text-center">
                            <div id="pagination" class="easyui-pagination" data-options="
                            total:0,
                            pageSize:10,
                            layout:['first','prev','sep','links','sep','next','last','manual'],
                            beforePageText:'转到',
                            afterPageText:'页',
                            displayMsg:' 共 {total} 条记录，当前显示 {from} 到 {to}条'
                            "></div>
                        </div>
                    </div>
                </fieldset>
         </div>
    </section>

    <script>
        var flag = "querylist";
        var datalist, strTable = "", pageSize = 10, currentPage = 1, totalNum;
        var paramStr = "";
        var noticeService = new NoticeService();

        $(function () {
            initlist();
        });
    </script>
</body>
</html>
