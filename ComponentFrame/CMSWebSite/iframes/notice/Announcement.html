<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>发布系统公告</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <script src="/js/jquery-2.1.1.min.js"></script>
     <script src="/js/bootstrap.min.js"></script>
    <script src="/assets/js/docs.min.js"></script>
    <script src="/js/jquery.gridster.min.js"></script>
    <!--ie8对html5的支持补丁-->
    <script src="/js/html5shiv.min.js"></script>
    <!--ie6-8对响应式布局的支持-->
    <script src="/js/respond.min.js"></script>

    
    <script src="/js/BaseService.js"></script>
    <script src="/js/NoticeService.js"></script>
    <script src="/js/myjs/notice.js"></script>
</head>
<body>
    <section class="container" style="height:100%">
        <div class="container-fluid">
                <fieldset>
                    <legend><small class="text-primary">发布公告</small></legend>
                    <form role="form">
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input type="text" class="form-control" id="title" placeholder="公告标题">
                        </div>
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea class="form-control" id="content" placeholder="公告内容" rows="12"></textarea>
                        </div>
                        <button id="sendButton" type="button" class="btn btn-primary" onclick="AddNotice()" data-loading-text="Loading..." autocomplete="off">发布</button>
                    </form>
                </fieldset>
         </div>
    </section>
</body>
</html>
