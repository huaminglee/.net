<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>发送系统消息</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <!-- jQuery文件务必在bootstrap.min.js 之前引入 -->
    <script src="/jquery/1.9.1/jquery.min.js"></script>
    <script src="/easyui/1.3.6/jquery.easyui.min.js"></script>    
    <script src="/js/common.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/assets/js/docs.min.js"></script>
    <script src="/js/jquery.gridster.min.js"></script>
    <script src="/Script/layer/layer.min.js"></script>
    <!--ie8对html5的支持补丁-->
    <script src="/js/html5shiv.min.js"></script>
    <!--ie6-8对响应式布局的支持-->
    <script src="/js/respond.min.js"></script>
    
    <script src="/js/BaseService.js"></script>
    <script src="/js/MessageService.js"></script>
    <script src="/js/UserBaseInfoService.js"></script>
    <script src="/js/myjs/message.js"></script>
</head>
<body>
    <section class="container" style="height: 100%">
        <div class="container-fluid">
            <fieldset>
                <legend><small class="text-primary">发送消息</small></legend>
                <div class="row">
                    <div class="col-xs-1" style="width:70%">
                        <form role="form">
                            <div class="form-group">
                                <label for="receiver">接收人</label>
                                <input type="text" class="form-control" id="receiver" placeholder="接收人以,隔开">
                            </div>
                            <div class="form-group">
                                <label for="content">消息内容</label>
                                <textarea class="form-control" id="content" placeholder="消息内容" rows="12" maxlength="300"></textarea>
                                <span>(注意：消息内容在300字以内)</span>
                            </div>
                            <button id="sendButton" type="button" class="btn btn-primary" onclick="SendMsg()" data-loading-text="Loading..." autocomplete="off">发送</button>
                        </form>
                    </div>
                    <div class="panel-primary col-xs-1" style="width:30%">
                        <div class="panel-heading">所有用户</div>
                        <div class="panel-body" style="height: 480px">
                            <div class="input-group">
                                <input id="userparam" type="text" class="form-control" placeholder="用户名或姓名">
                                <span class="input-group-btn">
                                    <button class="btn btn-default" type="button" onclick="queryUsers()">查询</button>
                                </span>
                            </div>
                            <div class="list-group" id="tb_userlist">
                            </div>
                        </div>
                    </div>
                 </div>
            </fieldset>
        </div>
    </section>
    <script>        
        var allUsers;//所有用户
        var userParam = "";
        var allReceiver = "";

        var content = sessionStorage.getItem("Content");
        $("#content").val(content);

        //初始化所有用户
        queryUsers();
    </script>
</body>
</html>
