<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>系统消息</title>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 最新 Bootstrap 核心 CSS 文件 -->
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <!-- jQuery文件务必在bootstrap.min.js 之前引入 -->
    <script src="/jquery/1.9.1/jquery.min.js"></script>
    <script src="/easyui/1.3.6/jquery.easyui.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/assets/js/docs.min.js"></script>
    <script src="/js/jquery.gridster.min.js"></script>
    <script src="/Script/layer/layer.min.js"></script>
    <!--ie8对html5的支持补丁-->
    <script src="/js/html5shiv.min.js"></script>
    <!--ie6-8对响应式布局的支持-->
    <script src="/js/respond.min.js"></script>
    <script src="/js/UrlJump.js"></script>

    
    <script src="/js/BaseService.js"></script>
    <script src="/js/MessageService.js"></script>
    <script src="/js/myjs/message.js"></script>
</head>
<body>
    <section class="container" style="height: 100%">
        <div class="container-fluid">
            <fieldset>
                <legend><small class="text-primary">系统消息</small></legend>
                <form class="form-inline" role="form">                    
                    <div class="btn-group">
                      <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                        标记为 <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" role="menu">
                        <li><a href="#" onclick="marklist(0)">标记为已读</a></li>
                        <li><a href="#" onclick="marklist(1)">标记为未读</a></li>
                      </ul>
                    </div>
                    <button type="button" class="btn btn-success" data-target="SendMessage.html" data-model="self">发送消息</button>
                    <button type="button" class="btn btn-danger" onclick="deletelist()">彻底删除</button>
                </form>
                <br />
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-hover table-condensed table-bordered cursor">
                                <thead>
                                    <tr>
                                        <th style="width:2%;text-align:center">
                                            <input type="checkbox" id="checkboxMain" onclick="checkAll()">
                                        </th>
                                        <th style="width:5%;text-align:center">编号</th>
                                        <th style="width:70%;text-align:center">消息内容</th>
                                        <th style="width:10%;text-align:center">发送人</th>
                                        <th style="width:13%;text-align:center">发送时间</th>
                                    </tr>
                                </thead>
                                <tbody id="tb_messagelist">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 分页 -->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div id="pagination" class="easyui-pagination" data-options="
                            total:0,
                            pageSize:10,
                            layout:['first','prev','sep','links','sep','next','last','manual'],
                            beforePageText:'转到',
                            afterPageText:'页',
                            displayMsg:' 共 {total} 条记录，当前显示 {from} 到 {to}条'
                            ">
                        </div>
                    </div>
                </div>

            </fieldset>
        </div>
    </section>

    <script>
        /***Ajax全局设置***/
        $.ajaxSetup({ cache: false });
        var datalist, obj, strTable = "", pageSize = 10, currentPage = 1, totalNum;

        var messageService = new MessageService();
        var State = getQueryString("State");
        
        $(function () {            
            initlist();
        });        
    </script>
    
</body>
</html>
