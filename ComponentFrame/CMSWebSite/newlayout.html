<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>新增布局页面</title>
    <link rel="stylesheet" type="text/css" href="/CSS/MainBord.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/MainBoard.css" />
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <script src="/jquery/1.9.1/jquery.min.js"></script>
    <script src="/easyui/1.3.6/jquery.easyui.min.js"></script>
    <script src="/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/Script/layer/layer.min.js"></script>
    <script src="/js/BaseService.js"></script>
    <script src="/js/LayoutInfoService.js"></script>
    <script src="/js/myjs/newlayout.js"></script>
</head>
<body>
    <table class="Form_Main">
        <tr>
            <td>页面地址</td>
            <td><label id="lbhost"></label><input id="inputpagename" type="text" /></td>
        </tr>
        <tr>
             <td>
                 模板类型
             </td>
            <td>
                <label class="radio-inline">
                    <input type="radio" name="modeltype" checked="checked" onclick="changmodeltype(this)" id="RDmodeldefault" value="1"> 默认模板
                </label>
                <label class="radio-inline">
                    <input type="radio" name="modeltype" onclick="changmodeltype(this)" id="RDmodeluser" value="2"> 用户模板
                </label>
               

            </td>
        </tr>
        <tr>
            <td><span id="modelshow">所属权限</span></td>
            <td><input id="iowner" value="everyone" type="text" /></td>
        </tr>
        <tr>
             <td>
                 布局方式
             </td>
            <td>
                <label class="radio-inline">
                    <input type="radio" onclick="changeways(this)" name="layouttype" id="RDlauoutd" value="1"> 使用详细模板
                </label>
                <label class="radio-inline">
                    <input type="radio" onclick="changeways(this)" name="layouttype" id="RDlayoutf" value="2"> 使用布局模板
                </label>
                
            </td>
        </tr>
        <tr>
            
            <td colspan="2">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-hover table-condensed table-bordered cursor">
                                <thead>
                                    <tr>
                                        <th>选择</th>
                                        <th>模板名称</th>
                                        <th>布局类型</th>
                                        <th>模板类型</th>
                                        <th>所属页面</th>
                                        <th>所属权限</th>
                                         
                                    </tr>
                                </thead>
                                <tbody id="tb_modellist"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- 分页 -->
                <div class="row">
                    <div class="col-xs-12 text-center">
                        <div id="pagination" class="easyui-pagination" data-options="
                            total:0,
                            pageSize:10,
                            layout:['first','prev','sep','links','sep','next','last','manual'],
                            beforePageText:'转到',
                            afterPageText:'页',
                            displayMsg:' 共 {total} 条记录，当前显示 {from} 到 {to}条'
                            "></div>
                    </div>
                </div>
            </td>
        </tr>
       
        <tr>
            <td colspan="2" style="text-align:center">
                <input type="button" class="btn btn-primary" onclick="confirmadd()" value="确&ensp;定" />
            </td>
        </tr>
    </table>
</body>
</html>
