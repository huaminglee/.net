<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>新增模块</title>
    <link rel="stylesheet" type="text/css" href="/CSS/MainBord.css" />
    <link rel="stylesheet" type="text/css" href="/CSS/MainBoard.css" />
    <link href="/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/html5_layout.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/bootstrap/easyui.css" rel="stylesheet" />
    <link href="/easyui/1.3.6/themes/icon.css" rel="stylesheet" />
    <script src="/jquery/1.9.1/jquery.min.js"></script>
    <script src="/easyui/1.3.6/jquery.easyui.min.js"></script>
    <script src="/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="/Script/layer/layer.min.js"></script>
    <script src="/js/BaseService.js"></script>    

    <script src="/js/ModelInfo.js"></script>
    <script src="/js/ModelInfoService.js"></script>
    <script src="/js/myjs/newmodel.js"></script>
</head>
<body>
    <table class="Form_Main">
        <tr>
            <td>模块名称</td>
            <td colspan="3">
                <input id="modelname" type="text" style="width:80%"/><span style="color:red">*</span>
            </td>
        </tr>
        <tr>
             <td>
                 模块内容
             </td>
            <td colspan="3">
                <input id="contentpage" type="text" style="width:80%"/><span style="color:red">*</span>
            </td>
        </tr>
        <tr>
            <td>模块图标</td>
            <td colspan="3">
                <input id="picofile" type="file" accept="image/jpeg,image/jpg,image/gif,image/png,image/bmp" style="width:80%"/>
            </td>
        </tr>
        <tr>
            <td>所属权限</td>
            <td>
                <input id="iowner" type="text" style="width:90%"/>
            </td>
            <td>所属页面</td>
            <td>
                <input id="belonepage" type="text" style="width:90%"/>
            </td>
        </tr>
        
        <tr>
            <td>初始宽</td>
            <td>
                <input id="sizex" type="number" style="width:90%"/>
            </td>
            <td>初始高</td>
            <td>
                <input id="sizey" type="number" style="width:90%"/>
            </td>
        </tr>

        <tr>
            <td>最小宽</td>
            <td>
                <input id="minx" type="number" style="width:90%" />
            </td>
            <td>最小高</td>
            <td>
                <input id="miny" type="number" style="width:90%"/>
            </td>
        </tr>

        <tr>
            <td>最大宽</td>
            <td>
                <input id="maxx" type="number" style="width:90%"/>
            </td>
            <td>最大高</td>
            <td>
                <input id="maxy" type="number" style="width:90%"/>
            </td>
        </tr>
        <tr>
            <td>模块描述</td>
            <td colspan="3">
                <textarea id="remark" rows="3" style="width:80%"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="4" style="text-align:center">
                <input type="button" class="btn btn-primary" onclick="confirmadd()" value="确&ensp;定" />
            </td>
        </tr>
    </table>
</body>
</html>
