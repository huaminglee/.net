<!DOCTYPE html>
<html>
    <head>
        <title>模板设计</title>
        <meta http-equiv="Content-Type" content="text/html; charset=gb2312"/>
        <meta name="article" id="articlelink" content="./technology/jquerynews/20120815-jqueryplugin-dragndrop-gridster/" />
        <meta name="author" content="www.gbin1.com" />
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/indexdesign.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="css/jquery.gridster.css">
        <script src="/js/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/bootstrap-contextmenu.js"></script>
        <script src="/js/jquery.gridster.js"></script>
        <script src="/assets/js/ie10-viewport-bug-workaround.js"></script>
        <!--ie8对html5的支持补丁-->
        <script src="/js/html5shiv.min.js"></script>
        <!--ie6-8对响应式布局的支持-->
        <script src="/js/respond.min.js"></script>
        <script src="/js/json2.js"></script>
        <script src="/js/BaseService.js"></script>
        <script src="/js/ModelInfoService.js"></script>
        <script src="/js/LayoutInfoService.js"></script>
        <script src="/js/indexdesign.js"></script>
        

</head>
<body onselectstart="return false">
    <!--存放当前页面要使用的模块-->
    <div class="gridster" style="background-color:thistle">

    </div>

    <!--下面是存放模块列表-->
    <div class="module-tools" id="module-tools-id">
        <div class="moduleAllIcoLeft">
            <span class="module-hear-ico">
                <img src="./Image/headIco.jpg" class="img-rounded" style="margin-left: -10px;">
                <br>组<br>件<br>
            </span>
        </div>
        <div id="moduleAllIco" style="background-color: rosybrown; float: left; left: 7%; position: absolute; top: 0em; width: 85%;">
            <div id="moduleAllIcoMove" class="sc_menu" style="float: left; position: absolute; z-index: -90">
                <ul class="sc_menu"></ul>
            </div>
        </div>
        <div class="moduleAllIcoRight">
            <span class="module-tools-close" style="position: absolute; right: 0em; top: 0em;">
                <img src="./Image/Close_B.png" alt="关闭" class="img-rounded">
            </span>
        </div>
    </div>
    <div id="context-menu2">
        <ul class="dropdown-menu" role="menu">
            <li><a tabindex="1">上插入行</a></li>
            <li><a tabindex="2">下插入行</a></li>
            <li><a tabindex="3">水平拆分</a></li>
            <li><a tabindex="4">纵向拆分</a></li>
            <li><a tabindex="5">左插入列</a></li>
            <li><a tabindex="6">右插入列</a></li>
            <li><a tabindex="7">插入整行</a></li>
            <li><a tabindex="8">插入整列</a></li>
            <li><a tabindex="9">右插入容器</a></li>
        </ul>
    </div>
    <script type="text/javascript">

    </script>
</body>

</html>
