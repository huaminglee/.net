<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/jquery-easyui-1.4/themes/bootstrap/easyui.css" rel="stylesheet" />
    <title>测试</title>
    <style>
        html { font-family:'Microsoft YaHei';}
    </style>
</head>
<body>
    <div id="cc" style="width: 970px; height: 350px; margin: 0 auto;">
        <div data-options="region:'north'" style="height: 50px"></div>
        <div data-options="region:'south'" style="height: 50px;"></div>
        <div data-options="region:'west'" style="width: 15%">
            <div class="easyui-accordion" data-options="fit:true,border:false">
                <div title="后台管理" style="padding: 10px;">
                    <p onclick="MainFramCh('/Archive/DocumentQuery.aspx?pageState=document')"><b><span class="glyphicon glyphicon-list-alt"></span>&emsp;公文查询&emsp;</b></p>
                </div>
                <div title="Title2" style="padding: 10px;">
                    content2
                </div>
                <div title="Title3" style="padding: 10px">
                    content3
                </div>
            </div>
        </div>
        <div data-options="region:'center'" style="padding: 20px">
            <table class="easyui-datagrid" title="所有公文" style="width: 100%; height: 335px"
                data-options="rownumbers:true,singleSelect:true,toolbar:'#tb',loadMsg:'数据加载中......',pagination:true,url:'/Ajax/PublicQuery.ashx?pageState=easyUI',method:'get'">
                <thead>
                    <tr>
                        <th data-options="field:'archive_title'">公文标题</th>
                        <th data-options="field:'type_name'">公文类型</th>
                        <th data-options="field:'pri_level'">紧急程度</th>
                        <th data-options="field:'create_time'">创建时间</th>
                        <th data-options="field:'creator'">创建人</th>
                    </tr>
                </thead>
            </table>
            <div id="tb" style="padding: 5px; height: auto">
                <div style="margin-bottom: 5px">
                    <a class="easyui-linkbutton" data-options="iconcls:'icon-add',plain:true"></a>
                    <a class="easyui-linkbutton" data-options="iconcls:'icon-edit',plain:true"></a>
                    <a class="easyui-linkbutton" data-options="iconcls:'icon-save',plain:true"></a>
                    <a class="easyui-linkbutton" data-options="iconcls:'icon-cut',plain:true"></a>
                    <a class="easyui-linkbutton" data-options="iconcls:'icon-remove',plain:true"></a>
                </div>
                <div>
                    日期从：
                    <input class="easyui-datebox" style="width: 80px">
                    至：
                    <input class="easyui-datebox" style="width: 80px">
                    公文状态
            <select class="easyui-combobox" panelheight="auto" style="width: 100px">
                <option value="java">Java</option>
                <option value="c">C</option>
                <option value="basic">Basic</option>
                <option value="perl">Perl</option>
                <option value="python">Python</option>
            </select>
                    <a href="#" class="easyui-linkbutton" data-options="iconcls:'icon-search'">Search</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/jquery-easyui-1.4/jquery.min.js"></script>
    <script src="/jquery-easyui-1.4/jquery.easyui.min.js"></script>
    <script>
        $(function () {
            /***索引样式***/
            //$("p").click(function () {
            //    $("p > span").remove();
            //    $(this).append("<span class='glyphicon glyphicon-hand-left text-primary'></span>");
            //});
            $("#cc").layout();
            setHeight();
        });

        function setHeight() {
            var c = $('#cc');
            var p = c.layout('panel', 'center');    // get the center panel
            var oldHeight = p.panel('panel').outerHeight();
            p.panel('resize', { height: 'auto' });
            var newHeight = p.panel('panel').outerHeight();
            c.layout('resize', {
                height: (c.height() + newHeight - oldHeight)
            });
        }
    </script>
</body>
</html>
